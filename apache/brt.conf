<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ServerName www.pophealth.ahs.upei.ca
    ServerAlias pophealth.ahs.upei.ca

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>